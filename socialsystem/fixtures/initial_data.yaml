    name: "Pen\u011B\u017Eit\xE1 pomoc v mate\u0159stv\xED"
    related_law: "[187/2006 Sb., o nemocensk\xE9m poji\u0161t\u011Bn\xED](https://zakonyprolidi.cz/cs/2006-187)"
    base_description: "M\xE1 vynahradit p\u0159\xEDjem matky v obdob\xED p\u0159ed
      porodem a t\u011Bsn\u011B po porodu a matce, nebo otci (p\u0159i p\u0159evzet\xED
      d\xEDt\u011Bte do p\xE9\u010De) p\u0159\xEDjem p\u0159i p\xE9\u010Di o d\xEDt\u011B."
    claim_description: "- V den, od n\u011Bho\u017E je d\xE1vka p\u0159izn\xE1v\xE1na,
      mus\xED trvat \xFA\u010Dast na nemocensk\xE9m poji\u0161t\u011Bn\xED nebo ochrann\xE1
      lh\u016Fta a v posledn\xEDch dvou letech p\u0159ed t\xEDmto dnem mus\xED trvat
      \xFA\u010Dast na nemocensk\xE9m poji\u0161t\u011Bn\xED po dobu aspo\u0148 270
      dn\u016F. U OSV\u010C je dal\u0161\xED podm\xEDnkou \xFA\u010Dast na nemocensk\xE9m
      poji\u0161t\u011Bn\xED po dobu aspo\u0148 180 kalend\xE1\u0159n\xEDch dn\u016F
      v posledn\xEDm roce p\u0159ede dnem po\u010D\xE1tku podp\u016Fr\u010D\xED doby.\r\n-
      U \u017Een, jejich\u017E poji\u0161t\u011Bn\xE9 zam\u011Bstn\xE1n\xED skon\u010Dilo
      v dob\u011B t\u011Bhotenstv\xED, \u010Din\xED ochrann\xE1 lh\u016Fta pro vznik
      n\xE1roku na pen\u011B\u017Eitou pomoc v mate\u0159stv\xED tolik kalend\xE1\u0159n\xEDch
      dn\u016F, kolik \u010Dinilo toto jejich posledn\xED zam\u011Bstn\xE1n\xED, maxim\xE1ln\u011B
      v\u0161ak 180 kalend\xE1\u0159n\xEDch dn\u016F.\r\n- N\xE1stup na pen\u011B\u017Eitou
      pomoc v mate\u0159stv\xED nast\xE1v\xE1 dnem, kter\xFD poji\u0161t\u011Bnka
      ur\u010D\xED v obdob\xED od po\u010D\xE1tku 8. do po\u010D\xE1tku 6. t\xFDdne
      p\u0159ed o\u010Dek\xE1van\xFDm dnem porodu. Podp\u016Fr\u010D\xED doba \u010Din\xED
      28 t\xFDdn\u016F (u poji\u0161t\u011Bnky, kter\xE1 porodila z\xE1rove\u0148
      dv\u011B nebo v\xEDce d\u011Bt\xED \u010Din\xED podp\u016Fr\u010D\xED doba 37
      t\xFDdn\u016F).\r\n- Pen\u011B\u017Eitou pomoc v mate\u0159stv\xED je mo\u017Eno
      pob\xEDrat nejd\xE9le do 1 roku v\u011Bku d\xEDt\u011Bte, jde-li o d\xE1vku
      n\xE1le\u017Eej\xEDc\xED z titulu porodu d\xEDt\u011Bte. Jde-li o d\xE1vku n\xE1le\u017Eej\xEDc\xED
      z titulu p\u0159evzet\xED d\xEDt\u011Bte do n\xE1hradn\xED p\xE9\u010De \u2013
      do 7 let v\u011Bku a 31 t\xFDdn\u016F.\r\n\r\nZ\xE1kon umo\u017E\u0148uje st\u0159\xEDd\xE1n\xED
      matky d\xEDt\u011Bte s jej\xEDm man\u017Eelem \u010Di otcem d\xEDt\u011Bte v
      p\xE9\u010Di o d\xEDt\u011B, a to na z\xE1klad\u011B p\xEDsemn\xE9 dohody,.St\u0159\xEDd\xE1n\xED
      se umo\u017E\u0148uje od po\u010D\xE1tku 7. t\xFDdne ode dne porodu a \u010Detnost
      st\u0159\xEDd\xE1n\xED omezena nen\xED.U mu\u017Ee je t\u0159eba p\u0159itom
      splnit podm\xEDnku, \u017Ee bude pe\u010Dovat o d\xEDt\u011B nejm\xE9n\u011B
      7 kalend\xE1\u0159n\xEDch dn\u016F po sob\u011B jdouc\xEDch."
    other_description: "V\xFD\u0161e p\u0159\xEDsp\u011Bvku se odv\xEDj\xED od v\xFD\u0161e
      p\u0159\xEDjm\u016F \u017Eadatele. P\u0159i minim\xE1ln\xED hrub\xE9 mzd\u011B
      9 200 K\u010D \u010Din\xED pen\u011B\u017Eit\xE1 pomoc v mate\u0159stv\xED 6
      390 K\u010D m\u011Bs\xED\u010Dn\u011B. Nejvy\u0161\u0161\xED nemocensk\xE9 32
      640 K\u010D lze dos\xE1hnout p\u0159i pr\u016Fm\u011Brn\xE9 m\u011Bs\xED\u010Dn\xED
      hrub\xE9 mzd\u011B 80 900 K\u010D."
