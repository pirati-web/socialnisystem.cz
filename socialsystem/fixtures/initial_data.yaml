- model: core.benefit
  pk: 22
  fields:
    name: "Doplatek na bydlen\xED"
    related_law: "111/2006 Sb., o pomoci v hmotn\xE9 nouzi"
    base_description: '...'
    usecase_description: "\u0158e\u0161\xED nedostatek p\u0159\xEDjmu k uhrazen\xED
      n\xE1klad\u016F na bydlen\xED tam, kde nevznik\xE1 n\xE1rok na p\u0159\xEDsp\u011Bvek
      na bydlen\xED nebo pokud nesta\u010D\xED vlastn\xED p\u0159\xEDjmy osoby \u010Di
      rodiny v\u010Detn\u011B p\u0159\xEDsp\u011Bvku na bydlen\xED ze syst\xE9mu st\xE1tn\xED
      soci\xE1ln\xED podpory."
    claim_description: "- D\xE1vka je poskytov\xE1na vlastn\xEDku u\u017E\xEDvaj\xEDc\xEDmu
      byt, nebo jin\xE9 osob\u011B, kter\xE1 u\u017E\xEDv\xE1 byt na z\xE1klad\u011B
      smlouvy, rozhodnut\xED, nebo jin\xE9ho pr\xE1vn\xEDho titulu.\r\n- D\xE1vku
      lze tak\xE9 poskytnout vlastn\xEDku stavby pro individu\xE1ln\xED \u010Di rodinnou
      rekreaci, kter\xE1 spl\u0148uje z\xE1konem dan\xE9 stavebn\u011B technick\xE9
      standardy kvality bydlen\xED.\r\n- Z\xE1kon o pomoci v hmotn\xE9 nouzi pamatuje
      i na specifick\xE9 situace spojen\xE9 s bydlen\xEDm. V p\u0159\xEDpadech hodn\xFDch
      zvl\xE1\u0161tn\xEDho z\u0159etele m\u016F\u017Ee org\xE1n pomoci v hmotn\xE9
      nouzi doplatek na bydlen\xED poskytnout do \u010D\xE1sti bytu, po spln\u011Bn\xED
      hygienick\xFDch podm\xEDnek a ud\u011Blen\xED souhlasu obce do ubytovac\xEDho
      za\u0159\xEDzen\xED a po spln\u011Bn\xED stavebn\u011B technick\xFDch standard\u016F
      kvality bydlen\xED do jin\xE9ho ne\u017E obytn\xE9ho prostoru. Jako p\u0159\xEDpad
      hodn\xFD zvl\xE1\u0161tn\xEDho z\u0159etele se v\u017Edy pova\u017Euje ubytov\xE1n\xED
      v pobytov\xFDch soci\xE1ln\xEDch slu\u017Eb\xE1ch (nap\u0159. azylov\xFD d\u016Fm,
      domov pro seniory, chr\xE1n\u011Bn\xE9 bydlen\xED).\r\n- Podm\xEDnkou n\xE1roku
      na doplatek na bydlen\xED je z\xEDsk\xE1n\xED n\xE1roku na p\u0159\xEDsp\u011Bvek
      na \u017Eivobyt\xED.\r\n- Z\xE1kon umo\u017E\u0148uje poskytnout doplatek na
      bydlen\xED (s p\u0159ihl\xE9dnut\xEDm k celkov\xFDm soci\xE1ln\xEDm a majetkov\xFDm
      pom\u011Br\u016Fm), i v p\u0159\xEDpad\u011B, \u017Ee p\u0159\xEDsp\u011Bvek
      na \u017Eivobyt\xED nebyl p\u0159izn\xE1n z d\u016Fvodu, \u017Ee p\u0159\xEDjem
      osoby a spole\u010Dn\u011B posuzovan\xFDch osob p\u0159es\xE1hl \u010D\xE1stku
      \u017Eivobyt\xED osoby a spole\u010Dn\u011B posuzovan\xFDch osob, ale nep\u0159es\xE1hl
      1,3n\xE1sobek \u010D\xE1stky \u017Eivobyt\xED osoby a spole\u010Dn\u011B posuzovan\xFDch
      osob\r\n- V\xFD\u0161e doplatku na bydlen\xED je stanovena tak, aby po zaplacen\xED
      od\u016Fvodn\u011Bn\xFDch n\xE1klad\u016F na bydlen\xED (tj. n\xE1jmu, slu\u017Eeb
      s bydlen\xEDm spojen\xFDch a n\xE1klad\u016F za dod\xE1vky energi\xED) z\u016Fstala
      osob\u011B \u010Di rodin\u011B \u010D\xE1stka \u017Eivobyt\xED.\r\n- V\xFD\u0161e
      doplatku na bydlen\xED je d\xE1le limitov\xE1na stejn\xFDmi normativy na bydlen\xED
      jako p\u0159\xEDsp\u011Bvek na bydlen\xED (dle velikosti obce a po\u010Dtu osob
      v dom\xE1cnosti), jen je tento strop d\xE1le sn\xED\u017Een, a to na 90 % v
      p\u0159\xEDpad\u011B zahradn\xEDch chatek (u vlastn\xEDk\u016F t\u011Bchto rekrea\u010Dn\xEDch
      objekt\u016F), 80 % p\u0159i u\u017E\xEDv\xE1n\xED jednotky na ubytovn\u011B
      nebo p\u0159i ob\xFDv\xE1n\xED jin\xE9ho ne\u017E obytn\xE9ho prostoru."
    other_description: "Po\u010Det vyplacen\xFDch d\xE1vek: **prosinec 2017 \u2013
      \ 50 000**\r\n\r\nV\xFDdaje na d\xE1vku: **prosinec 2017** \u2013 0,193 mld.
      K\u010D, **za cel\xFD rok 2017** \u2013 2,423 mld. K\u010D"
    responsible_office: 1
    condition: 7
    attachments: []
